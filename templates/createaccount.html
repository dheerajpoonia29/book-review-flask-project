{% extends "layout.html" %}


    {% block title %}
        <title>createacc.html</title>
    {% endblock %}


    {% block style %}
        <style>

    {% endblock %}

    {% block navbarTitle %}
        <h5>{{ username }}</h5>
    {% endblock %}

    {% block url %}
        register.html
    {% endblock %}


    {% block heading %}  
        <h2>{{ error }}</h2>

    {% block body %}
    <div class="container">
      <form class="form-horizontal" action="{{ url_for('register') }}" method="post">
          <div class="form-group form-inline">
            <label class="control-label col-sm-3" for="email">Username:</label>
            <input type="text" class="form-control" type="text" name="username" placeholder="Enter username" required>
          </div>
          <div class="form-group form-inline">
            <label class="control-label col-sm-3" for="pwd">Password:</label>
            <input type="password" class="form-control" type="text" name="password" placeholder="Enter password" required>
          </div>
          <div class="form-group form-inline">
              <button type="submit" class="btn btn-default">Submit</button>
          </div>
          </div>
        </form> 
    </div>
    {% endblock %}
