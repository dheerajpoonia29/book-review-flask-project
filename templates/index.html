{% extends "layout.html" %}


    {% block title %}
        <title>index.html</title>
    {% endblock %}


    {% block style %}
        <style>
            ul li{
            display: inline;
            list-style-type: none;
            }
        </style>
    {% endblock %}

    {% block navbarTitle %}
        <h5>{{ username }}</h5>
    {% endblock %}
    
    {% block url %}
    login.html
    {% endblock %}


    {% block heading %}
    <h2>{{ error }}</h2>
    {% endblock %}


    {% block body %}
    <hr/>
    <div class="container">
        <form class="form-horizontal" action="{{ url_for('login') }}" method="POST">
            <div class="form-group form-inline">
              <label class="control-label col-sm-3" for="email">Username:</label>
              <input type="text" class="form-control" type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group form-inline">
              <label class="control-label col-sm-3" for="pwd">Password:</label>
              <input type="password" class="form-control" type="text" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group form-inline">
                <button type="submit" class="btn btn-primary float-right">Login</button>
                <button class="btn btn-default float-right"><a href="{{ url_for('createaccount') }}">Create account</a></button>
            </div>
        </form> 
    </div>
    {% endblock %}
